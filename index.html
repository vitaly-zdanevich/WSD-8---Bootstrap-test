<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>WSD-8: Bootstrap</title>
        <link href='bootstrap-3.3.6-dist/css/bootstrap.css' rel='stylesheet'/>
        <link href='main.css' rel='stylesheet'/>
    </head>
    <body>
        <div class='container-fluid'>
            <ul class='nav nav-tabs'>
                <li role='presentation' class='active'><a href='#register'>Register</a></li>
                <li role='presentation'><a href='#gallery'>Gallery</a></li>
                <li role='presentation'><a href='#info'>Info</a></li>
            </ul>
            <div class='tab-content'>
                <div role='tabpanel' class='tab-pane active' id='register'>
                    <form>
                        <div class='row'>
                            <div class='col-xs-6 col-sm-3 col-md-3'>
                                <input type='email' placeholder='email' required/>
                                <input type='text' placeholder='first name' required/>
                                <input type='text' placeholder='last name' required/>
                            </div>
                            <div class='col-xs-6 col-sm-4 col-md-3 col-sm-offset-1'>
                                <input type='text' placeholder='job title'/>
                                <input type='tel' placeholder='phone'/>
                                <input type='text' placeholder='company' style='margin-bottom:40px'/>
                            </div>
                            <div class='col-xs-5 col-sm-4 col-md-4 col-xs-offset-3 col-sm-offset-0 col-md-offset-1' style='margin-top:5px'>
                                <p>birthday: <input type='date'/></p>
                                <div style='margin:20px 0 20px'>
                                    <label for='male'>male</label>
                                    <input type='radio' id='male' name='gender'>
                                    <label for='female' style='margin-left:15px'>female</label>
                                    <input type='radio' id='female' name='gender'>
                                </div>
                                <select name='employees'>
                                    <option>employees</option>
                                    <option>1-5 employees</option> 
                                    <option>6-20 employees</option>
                                    <option>21-50 employees</option>
                                </select>
                            </div>
                        </div>
                        <div class='row' class='col-sm-6' style='margin-top:50px'>
                            <div class='col-xs-6 col-sm-4 col-md-3 col-sm-offset-3 col-md-offset-3'>
                                <input type='checkbox'/> 
                                    I agree with <a style='cursor:pointer'>everything</a>
                            </div>
                            <div class='col-xs-6 col-sm-1 col-md-6'><button>register</button></div>
                        </div>
                    </form>
                </div>
                <div role='tabpanel' class='tab-pane' id='gallery'>
                    <div class='row'>
                        <img src='photos/1.jpg' href='photos/1.jpg' class='img-responsive col-md-4'/>
                        <img src='photos/2.jpg' href='photos/2.jpg' class='img-responsive col-md-4'/>
                        <img src='photos/3.jpg' href='photos/3.jpg' class='img-responsive col-md-4'/>
                    </div>
                    <div class='row'>
                        <img src='photos/4.jpg' href='photos/4.jpg' class='img-responsive col-md-4'/>
                        <img src='photos/5.jpg' href='photos/5.jpg' class='img-responsive col-md-4'/>
                        <img src='photos/6.jpg' href='photos/6.jpg' class='img-responsive col-md-4'/>
                    </div>
                    <div class='row'>
                        <img src='photos/7.jpg' href='photos/7.jpg' class='img-responsive col-md-4'/>
                        <img src='photos/8.jpg' href='photos/8.jpg' class='img-responsive col-md-4'/>
                        <img src='photos/9.jpg' href='photos/9.jpg' class='img-responsive col-md-4'/>
                    </div>
                </div>
                    <div role='tabpanel' class='tab-pane' id='info'>...3</div>
                </div>
            </div>
        <script src='jquery.min.js'></script>
        <script src='bootstrap-3.3.6-dist/js/bootstrap.min.js'></script>
        <script src='jquery.colorbox-min.js'></script>
        <link href='colorbox.css' rel='stylesheet'/>
        <script src='main.js'></script>
    </body>
</html>
